{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --orange: #ff8c00;
            --dark-blue: #0A0A29;
            --white: #ffffff;
        }
        body {
            background-color: var(--dark-blue);
            color: var(--white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--orange);
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--orange);
            color: var(--white);
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: var(--orange);
            color: var(--white);
            box-shadow: 0 0 0 0.2rem rgba(255, 140, 0, 0.25);
        }
        .btn-orange {
            background-color: var(--orange);
            color: var(--white);
            border: none;
        }
        .btn-orange:hover {
            background-color: #e67e00;
            color: var(--white);
        }
        .form-label {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 style="color: white;" class="text-center mb-4">Edit Customer</h2>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ customer.first_name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ customer.last_name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ customer.phone_number }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address" value="{{ customer.address }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="customer_image" class="form-label">Profile Image</label>
                                <input type="file" class="form-control" id="customer_image" name="customer_image">
                                {% if customer.customer_image %}
                                    <small class="text-muted">Current image: {{ customer.customer_image.name }}</small>
                                {% endif %}
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-orange">Update Customer</button>
                                <a href="{% url 'admin_page' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
